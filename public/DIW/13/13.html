<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		.uno{
			position: relative;
			width: 100px;
			height: 100px;
			background-color:red;
			border:1px green solid;
			animation-name:ejemploa; 
			animation-duration:4s;
			animation-iteration-count:infinite;
		}
		@keyframes ejemploa{

			0%{
				width: 100px;
				height: 100px;
				background-color:red;
				border:1px green solid;
				left: 0%;
				}

			75%{
			width: 100px;
			height: 100px;
			background-color:yellow;
			border: 1px blue solid;
			left: 100px;
				}
			}

			.dos{
			position: relative;
			width: 100px;
			height: 100px;
			background-color:red;
			border:1px green solid;
			animation-name:ejemplob; 
			animation-duration:8s;
			animation-iteration-count:infinite;
		}

		@keyframes ejemplob{

			0%{
				width: 100px;
				height: 100px;
				background-color:blue;
				left: 0px;
				top: 0px;
				border:1px pink solid;
				}

			25%{
				width: 110px;
				height: 110px;
				background-color:pink;
				left: 200px;
				top: 0px;
				border:2px green solid;
				}

			50%{
				width: 120px;
				height: 120px;
				background-color:green;
				left: 200px;
				top: 200px;
				border:3px yellow solid;
				}

			75%{
				width: 130px;
				height: 130px;
				background-color:yellow;
				left: 0px;
				top: 200px;
				border:4px blue solid;
				}

			100%{
				width: 100px;
				height: 100px;
				background-color:blue;
				left: 0px;
				top: 0px;
				border:1px pink solid;
				}
	</style>
</head>
<body>


<div class="uno"></div>

<div class="dos"></div>

</body>
</html>

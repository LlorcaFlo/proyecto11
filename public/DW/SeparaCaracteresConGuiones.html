    <title>Title</title>

    <script>

        let cadena = 'Hola caracola que hay de nuevo';
        let cadenaGuiones = '';

        for ( let z = 0; z < cadena.length; z ++ ) {

            cadenaGuiones += cadena.charAt(z);

            if ( cadena.charAt ( z + 1 ) === ' ' || cadena.charAt ( z ) === ' ' || cadena.charAt ( z + 1 ) == '' ) {
                continue;
            }
            cadenaGuiones += '-';
        }

        document.write(cadenaGuiones);


    </script>

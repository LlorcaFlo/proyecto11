		function Relacion(){

			 var valores = [true, 5, false, "hola", "adios", 2];
			//Primera parte
			 valores[3] > valores[4] ? alert("hola es mayor que adios") : alert("adios es mayor que hola");

			//Segunda parte
			alert(valores[0] && valores[2]);//false
			alert(valores[0] || valores[2]);//true

			//Tercera parte
			alert(valores[1]+valores[5]);
			alert(valores[1]-valores[5]);
			alert(valores[1]*valores[5]);
			alert(valores[1]/valores[5]);
			alert(valores[1]%valores[5]);
		}

		function NIF(){

			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B','N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

			var NumNif = prompt("Indique cual es su Dni");

			var NifIntro = NumNif.substring(0,8);
			var LetraNif = NumNif.slice(8).toUpperCase();

			var letraCal=letras[NifIntro % 23]

			if (NumNif < 0 || NumNif > 99999999) {
				alert("Su Dni no es válido");
			} else {

					if(LetraNif != letraCal){
						alert("El Dni no es válido");
					}else{
						alert("El Dni introducido es válido");
					}
				}

		}

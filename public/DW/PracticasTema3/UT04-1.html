<!DOCTYPE html>
<html lang="en">
<head>
<!-- 1. Crea una web donde se indique por consola al presionar una tecla el carácter
  correspondiente, su código unicode, el código de la tecla y el tipo de evento.
  Emplea el modelo del DOM Level 2. (2 ptos) -->
  <meta charset="UTF-8">
  <title>Caracter</title>
    <script type="text/javascript">

	function code() {
		var evento = event;
		var todo= " unicode: " + evento.charCode + "\n " + evento.keyCode + "\n
     tecla pulsada: " + String.fromCharCode(evento.charCode)+"\n tipo de evento:"+evento.type;
		console.log(todo);

  	}
  	function asignarEventos(){
  		document.body.addEventListener('onkeypress',code);
 	}

	document.addEventListener('DOMContentLoaded',asignarEventos);

  </script>
</head>
